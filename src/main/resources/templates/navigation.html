<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nva">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">白药</span>

                </button>
                <a class="navbar-brand" href="/">白药</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="找话题">
                    </div>
                    <button type="submit" class="btn btn-default">找话题</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!= null}">
                        <a href="/publish">提问题</a>
                    </li>
                    <li><a href="/profile/replies">通知<span class="badge" th:text="${session.unreadCount}"></span></a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">


                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登陆</a></li>
                        </ul>
                    </li>

                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=ab964e0524966e490960&redirect_uri=http://localhost:8001/callback&scope=user&state=1">登陆</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
